<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Sora:wght@100&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <div class="wrapper">
  <div class="container header">
    <form id="search-form">
      <input type="text" placeholder="Enter a city" class="alert-secondary" id="city-input" />
      <input type="submit" value="Search" class="alert-warning" />
      <input type="submit" value="Current location" class="alert-warning" id="current-location-button" />
    </form>
  </div>
  <div class="city">
    <h1 id="city">London</h1>
    <ul>
    <li class="last-update"> Last updated: <span id="date"></span></li>
  <li id="description"></li>    
  </ul>
    <div class="row">
    <div class="col-6">
  <div class="temperature clearfix">
    <img src="" alt="img" width="80px" id="icon" class="float-left" />
    <span id="temperature" class="temperature-icon" class="float-left"></span>
<span class="units"><a href="#" id="c-link">°C</a> | <a href="#" id="f-link">°F</a></span>
</div>
</div>
    <div class="col-6">
      <div class="list float-left">
      <ul>
        <li>
         Feels like: <span id="feels-like"> </span>°
        </li>
        <li>
          Humidity: <span id="humidity"> </span> %
        </li>
        <li>
          Wind: <span id="wind"></span>km/h
        </li>
      </ul>
    </div>
    </div>
    </div>
  </div>
</div>
  <footer>
    <a href="https://github.com/KristinaM0/weather-app"target="_blank">Open-source code</a> by Kristina Mocilenkova
  </footer>
  </div>
  <script src="src/script.js">
  </script>
</body>

</html>
